<!DOCTYPE html>
<html>

<head>
	<title>Family Photos</title>
	<meta charset="utf-8" />

	<!-- BOOTSTRAP STUFF -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<!-- OUR STUFF -->
	<link rel="stylesheet" href="css/styling.css" />
	<script src="js/FotoPrint_manager.js"></script>
	<script src="js/FotoPrint.js"></script>
	<script src="js/DrawingObjects.js"></script>

</head>

<body class="py-3">

	<section class="container-fluid h-25">
		<div class="row">
			<div class="col-8 m-3">
				<canvas id="myCanvas" width="700" height="200" style="background-color: #E3CD81FF;">
					Your browser doesn't recognize the canvas element
				</canvas>
			</div>
			<div class="col-3 m-3">
				<button class="col-12 m-1" onclick="setText()">
					Inserir Texto
				</button>
				<br />
				<input id="images" type="file" accept="image/*" class="col-12" onchange="getImg(this);" />

				<br />
				<input type="color" id="cor" name="cor" value="#e66465" class="col-12 ml-1" />

				<br />
				<button class="col-12 ml-1 " onclick="changeBackgroundColor();">
					Mudar cor do fundo
				</button>
				<br />
				<button onclick="remove();" class="col-12 ml-1">Remover item</button>

				<br />
				<div class="row px-3">
					<button onclick="increaseSize()" class="col-6 ">+ tamanho</button>
					<button onclick="decreaseSize()" class="col-6 ">-tamanho</button>
				</div>
			</div>
		</div>
	</section>

	<section class="container-fluid h-auto">
		<div>
			<canvas id="canvas" width="1100" height="450" style="background-color: white;">
				Your browser doesn't recognize the canvas element
			</canvas>
		</div>
	</section>

	<section class="container-fluid">
		<div>
			<button onclick="saveasimage();">Guardar imagem</button>
			<br />
		</div>
	</section>

	<section>
		<script>
			window.onload = main();
		</script>
	</section>
	<footer></footer>
</body>

</html>
